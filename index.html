<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust WASM Player</title>
    <script type="module">
        import init, { start } from "./pkg/nbs_player_rs.js";



        async function run() {
            const song = await fetch("/test-assets/turkish_march.nbs");
            const songBuffer = await song.arrayBuffer();
            const songArray = new Uint8Array(songBuffer);

            await init();
            start(
                848, // width
                480, // height
                songArray, // song
                "canvas"
            );
        }

        run();
    </script>
</head>

<body>
    <h1>Rust NBS WASM Player</h1>


    <canvas id="canvas" style="width: 640px; height: 480px; border: 1px solid black;"></canvas>
</body>

</html>
